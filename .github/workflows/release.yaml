name: release
on:
  push:
    branches:
      - main

env:
  version: ${{ github.ref_name }}

jobs:
  deploy-spring:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build Image with gradle
        run: |
          ./gradlew :spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.native.enabled=false \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kotlin-titiler \
            -Pimage.version-tags=spring \
            -Pimage.push=true

  deploy-spring-native:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build Image with gradle
        run: |
          ./gradlew :spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kotlin-titiler \
            -Pimage.tags=latest \
            -Pimage.version-tags=spring-native \
            -Pimage.default-tags=true \
            -Pimage.push=true
