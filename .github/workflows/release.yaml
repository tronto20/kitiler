name: release
on:
  release:
    types: [published]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish-maven:
    runs-on: ubuntu-24.04
    environment: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish java artifact with gradle
        run: |
          ./gradlew publishAndReleaseToMavenCentral \
            --parallel \
            --continue \
            -PmavenCentralUsername=${{ secrets.MAVEN_CENTRAL_USERNAME }} \
            -PmavenCentralPassword=${{ secrets.MAVEN_CENTRAL_PASSWORD }} \
            -PsigningInMemoryKey=${{ secrets.SIGNING_KEY }} \
            -PsigningInMemoryKeyPassword=${{ secrets.SIGNING_KEY_PASSWORD }} \
            -Pversion=${{ github.ref_name }}

  publish-spring-amd:
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.native.enabled=false \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-latest-amd,spring-${{ github.ref_name }}-amd \
            -Pimage.push=true \
            -Pversion=${{ github.ref_name }}

  publish-spring-arm:
    runs-on: ubuntu-24.04-arm
    environment: release
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.native.enabled=false \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-latest-arm,spring-${{ github.ref_name }}-arm \
            -Pimage.push=true \
            -Pversion=${{ github.ref_name }}

  publish-spring-manifest:
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      packages: write

    needs:
      - publish-spring-amd
      - publish-spring-arm
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest
        id: build multi-arch image
        run: |
          docker buildx imagetools create \
          -t spring \
          -t spring-latest \
          -t spring-${{ github.ref_name }} \
          spring-${{ github.ref_name }}-amd \
          spring-${{ github.ref_name }}-arm


  publish-spring-native-amd:
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-native-latest-amd,spring-native-${{ github.ref_name }}-amd,latest-amd,${{ github.ref_name }}-amd \
            -Pimage.push=true \
            -Pversion=${{ github.ref_name }}

  publish-spring-native-arm:
    runs-on: ubuntu-24.04-arm
    environment: release
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.registry.publish.username=${{github.actor}} \
            -Pimage.registry.publish.password=${{secrets.GITHUB_TOKEN}} \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-native-latest-arm,spring-native-${{ github.ref_name }}-arm,latest-arm,${{ github.ref_name }}-arm \
            -Pimage.push=true \
            -Pversion=${{ github.ref_name }}

  publish-spring-native-manifest:
    runs-on: ubuntu-24.04
    environment: release
    permissions:
      packages: write

    needs:
      - publish-spring-native-amd
      - publish-spring-native-arm
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest
        id: build multi-arch image
        run: |
          docker buildx imagetools create \
          -t latest \
          -t ${{ github.ref_name }} \
          -t spring-native \
          -t spring-native-latest \
          -t spring-native-${{ github.ref_name }} \
          spring-native-${{ github.ref_name }}-amd \
          spring-native-${{ github.ref_name }}-arm
