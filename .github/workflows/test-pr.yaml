name: 'test PR'

on:
  pull_request:
    branches:
      - 'develop'
      - 'main'

jobs:
  gradle-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3

      - run: ./gradlew build --parallel --continue


  test-publish-spring:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.native.enabled=false \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-latest,spring-{VERSION} \
            -Pimage.push=false

  test-publish-spring-arm:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle
        with:
          cache-disabled: true

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.native.enabled=false \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-latest,spring-{VERSION} \
            -Pimage.push=false

  test-publish-spring-native:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-native-latest,spring-native-{VERSION},latest,{VERSION} \
            -Pimage.push=false

  test-publish-spring-native-arm:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - uses: gradle/actions/setup-gradle@v3
        name: setup gradle
        with:
          cache-disabled: true

      - name: build and publish Container Image with gradle
        run: |
          ./gradlew :kitiler-spring-application:buildImage \
            --parallel \
            --continue \
            -Pimage.name=ghcr.io/tronto20/kitiler \
            -Pimage.tags=spring-native-latest,spring-native-{VERSION},latest,{VERSION} \
            -Pimage.push=false
